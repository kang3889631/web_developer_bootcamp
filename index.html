<h2>Register</h2>
<form>
<!-- firstname&lastname -->
<div>
	<label>
		First Name:
		<input type="text" name="first" id="first">
	</label>

	<label>
		Last Name:
		<input type="text" name="last" id="last">
	</label>
</div>
<!-- input gender -->
<div>
	<label>
		Male: 
		<input type="radio" name="gender" id="male" value="male">
	</label>
	<label>
		Female: 
		<input type="radio" name="gender" id="female" value="female">
	</label>
	<label>
		other: 
		<input type="radio" name="gender" id="other" value="other">
	</label>
</div>
<!-- Email & password -->
<div>
	<label>Email: </label>
	<input type="email" name="email" id="email" required>

	<label>Password: </label>
	<input type="password" name="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
</div>
<!-- Birthday input -->
<div>
	<label>
		Birthday: 
	</label>

	<select name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>March</option>
	</select>

	<select name="day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>

	<select name="year">
		<option>Year</option>
		<option>2011</option>
		<option>2012</option>
		<option>2013</option>
	</select>
</div>
<!-- Agreement of terms and conditions -->
<div>
	<label for="agreed">I agree to the terms and conditions</label>
	<input type="checkbox" name="agreed">
</div>

<div>
	<input type="submit" name="">
</div>

</form>
</body>
